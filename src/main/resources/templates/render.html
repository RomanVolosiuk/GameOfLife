<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>render page</title>
    <style></style>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>

<form action="/" method="GET" id="restartForm">
    <input type="submit" value="Restart"/>
</form>

<div class="container">

    <table>
        <tr th:each="row: ${values}">
            <td th:each="cell: ${row}" th:class="${cell ? 'red' : 'green'}"></td>
        </tr>
    </table>
    <form action="#" method="POST" th:action="@{/step}" id="myForm">
        <input type="hidden" name="values" th:value="${values}">
    </form>
</div>
<script>
    function autoSubmitForm() {
        document.getElementById("myForm").submit();
    }

    setInterval(autoSubmitForm, 300);
</script>

</body>
</html>
